spring.application.name=tracker

# Database connection details
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ExpenseTracker
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.initialization-mode=always
# Exclude Azure OpenAI Auto Configuration
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.azure.openai.AzureOpenAiAutoConfiguration
